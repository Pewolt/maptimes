<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Karte -->
  <div id="map"></div>

  <!-- Nachrichtenleiste unten -->
  <div id="news-feed" class="bg-light p-3 border-top">
    <div class="d-flex align-items-center overflow-auto" id="news-list"></div>
  </div>

  <!-- Such- und Filterbereich rechts -->
  <div id="filter-container" class="position-fixed top-0 end-0 mt-3 me-3 bg-light p-3 rounded shadow">
    <div class="input-group mb-3">
      <input type="text" id="filter-keyword" class="form-control" placeholder="Stichwortsuche" aria-label="Stichwortsuche">
      <button id="apply-filters" class="btn btn-primary">Suchen</button>
    </div>
    <div class="mb-2">
      <label for="filter-category">Kategorie</label>
      <select id="filter-category" class="form-select">
        <option value="">Alle Kategorien</option>
      </select>
    </div>
    <div class="mb-2">
      <label for="filter-start-date">Startdatum</label>
      <input type="date" id="filter-start-date" class="form-control">
    </div>
    <div class="mb-2">
      <label for="filter-end-date">Enddatum</label>
      <input type="date" id="filter-end-date" class="form-control">
    </div>
  </div>

  <!-- Schaltfläche zum Aufheben der Auswahl -->
  <div id="selection-controls" class="position-fixed top-0 start-0 mt-3 ms-3 bg-light p-2 rounded shadow">
    <button id="clear-selection" class="btn btn-secondary">Auswahl aufheben</button>
  </div>

  <!-- Nachrichten-Popup -->
<div id="news-popup" class="d-none position-fixed top-50 start-50 translate-middle bg-white p-4 rounded shadow">
  <button id="close-popup" class="btn-close position-absolute top-0 end-0 m-2"></button>
  <h5 id="popup-title" class="fw-bold"></h5>
  <p id="popup-description"></p>
  <p><strong>Veröffentlichungsdatum:</strong> <span id="popup-publication-date"></span></p>
  <p><strong>Herausgeber:</strong> <span id="popup-publisher"></span></p>
  <a id="popup-link" href="#" target="_blank" class="text-primary">Zur Quelle</a>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="script.js"></script>
</body>
</html>
