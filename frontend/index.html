<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Karte -->
  <div id="map"></div>

  <!-- Kartenmen√º oben rechts -->
  <div id="map-controls" class="position-fixed top-0 end-0 m-3">
    <button id="zoom-in" class="btn btn-primary btn-sm mb-2">+</button>
    <button id="zoom-out" class="btn btn-primary btn-sm mb-2">-</button>
    <button id="toggle-style" class="btn btn-secondary btn-sm">Kartenstil</button>
  </div>

  <!-- Container f√ºr Nachrichten-Details und Filter-Men√º -->
  <div id="bottom-container" class="position-relative w-100">
    <!-- Nachrichten-Details unten rechts -->
    <div id="news-details" class="bg-white p-3 rounded shadow d-none">
      <h5 id="news-title" class="fw-bold"></h5>
      <p id="news-description"></p>
      <a id="news-link" href="#" target="_blank" class="text-primary">Zur Quelle</a>
    </div>

    <!-- Filter-Men√º unten links -->
    <div id="filter-container" class="position-fixed bottom-0 start-0">
      <button id="toggle-filter" class="btn btn-info">üîç</button>
      <div id="filter-bar" class="bg-light p-3 border shadow d-none">
        <div class="d-flex flex-column">
          <!-- Kategorie -->
          <div class="form-group mb-2">
            <label for="filter-category" class="form-label">Kategorie</label>
            <input id="filter-category" type="text" class="form-control">
          </div>

          <!-- Startdatum -->
          <div class="form-group mb-2">
            <label for="filter-start-date" class="form-label">Startdatum</label>
            <input id="filter-start-date" type="date" class="form-control">
          </div>

          <!-- Enddatum -->
          <div class="form-group mb-2">
            <label for="filter-end-date" class="form-label">Enddatum</label>
            <input id="filter-end-date" type="date" class="form-control">
          </div>

          <!-- Stichwort -->
          <div class="form-group mb-2">
            <label for="filter-keyword" class="form-label">Stichwort</label>
            <input id="filter-keyword" type="text" class="form-control">
          </div>

          <!-- Sprache -->
          <div class="form-group mb-2">
            <label for="filter-language" class="form-label">Sprache</label>
            <select id="filter-language" class="form-select">
              <option value="">Alle Sprachen</option>
              <option value="de">Deutsch</option>
              <option value="en">Englisch</option>
            </select>
          </div>

          <!-- Filteraktionen -->
          <div class="d-flex">
            <button id="apply-filters" class="btn btn-success me-2">Best√§tigen</button>
            <button id="reset-filters" class="btn btn-outline-secondary">Zur√ºcksetzen</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
