<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapTimes - News Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container" class="d-flex flex-column vh-100">
    <!-- Karte -->
    <div id="map-container" class="flex-grow-1">
      <div id="map"></div>
    </div>

    <!-- Nachrichtenleiste unten -->
    <div id="news-container" class="bg-light p-2 border-top">
      <div id="news-list" class="d-flex flex-nowrap" style="overflow-x: auto;">
        <!-- Dynamisch generierte Karten werden hier hinzugefügt -->
      </div>
    </div>    
  </div>

  <!-- Suchbereich -->
  <div id="search-container" class="position-fixed top-0 start-50 translate-middle-x w-75 p-2 bg-white shadow rounded">
    <div class="input-group">
      <input type="text" id="filter-keyword" class="form-control" placeholder="Hier suchen">
      <button id="toggle-filters" class="btn btn-secondary">Erweitern</button>
      <button id="apply-filters" class="btn btn-primary">Suchen</button>
    </div>
    <!-- Erweiterbare Filter -->
    <div id="extended-filters" class="mt-3 d-none">
      <div class="mb-2">
        <label for="filter-category">Kategorie</label>
        <select id="filter-category" class="form-select">
          <option value="">Alle Kategorien</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="filter-start-date">Startdatum</label>
        <input type="date" id="filter-start-date" class="form-control">
      </div>
      <div class="mb-2">
        <label for="filter-end-date">Enddatum</label>
        <input type="date" id="filter-end-date" class="form-control">
      </div>
    </div>
  </div>

  <!-- Nachrichten-Popup -->
  <div id="news-popup" class="d-none position-fixed top-50 start-50 translate-middle bg-white p-4 rounded shadow">
    <button id="close-popup" class="btn-close position-absolute top-0 end-0 m-2"></button>
    <h5 id="popup-title" class="fw-bold"></h5>
    <p id="popup-description"></p>
    <p><strong>Veröffentlicht:</strong> <span id="popup-publication-date"></span></p>
    <p><strong>Herausgeber:</strong> <span id="popup-publisher"></span></p>
    <a id="popup-link" href="#" target="_blank" class="btn btn-primary">Zum Artikel</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="script.js"></script>
</body>
</html>
